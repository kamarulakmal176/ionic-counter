<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tap Counter App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tap Counter App</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <h1>{{counter}}</h1>
    <p>{{message}}</p>
    <ion-button expand="Block" (click)="incrementPressed()">Increment</ion-button>
    <ion-button expand="Block" color="secondary" (click)="decrementPressed()" [disabled]="counter == 0">Decrement</ion-button>
    <ion-button expand="Block" color="danger" (click)="resetPressed()">Reset</ion-button>
  </div>
</ion-content>
